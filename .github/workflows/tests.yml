name: Execute Unit Tests

on:
  push:
    branches:
      - v2
      - main
  pull_request:
    branches:
      - v2
      - main
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    environment: tests
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      # - name: Add SSH key to chekout a private repo
      #   uses: webfactory/ssh-agent@v0.5.4
      #   with:
      #     ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0

      - name: Install NPM packages â™¾ï¸ğŸ•³ï¸
        run: npm ci

      - name: Hardhat Tests ğŸ§‘â€ğŸ”¬
        env:
          SEED: ${{ secrets.SEED }}
        run: npm run hardhat

      - name: JEST Tests ğŸ§‘â€ğŸ”¬
        env:
          SEED: ${{ secrets.SEED }}
          REACT_APP_PIMLICO_API_KEY: ${{ secrets.REACT_APP_PIMLICO_API_KEY }}
        run: npm run jest
